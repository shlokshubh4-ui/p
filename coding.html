<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Projects</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .header-box {
      background: lightblue;
      padding: 40px 0;
      text-align: center;
    }

    .slide-img {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 12px;
    }

    .carousel-item {
      text-align: center;
      padding: 30px 0;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header-box">
    <h1>My Coding Projects</h1>
    <p class="lead">Here are some of the projects I have created.</p>
    <a href="portfolio.html" class="btn btn-dark mt-3">â¬… Back to Portfolio</a>
  </div>

  <!-- PROJECT SLIDER -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Project Showcase</h2>

    <div id="projectSlider" class="carousel slide carousel-dark" data-bs-interval="false">

      <div class="carousel-inner">

        <!-- SLIDE 1 -->
        <div class="carousel-item active">
          <img src="Project 1.png" class="slide-img" alt="Project 1">
          <h3 class="mt-3">Project One</h3>
          <p>My mini Introduction.</p>
        </div>

        <!-- SLIDE 2 -->
        <div class="carousel-item">
          <img src="Project 2.png" class="slide-img" alt="Project 2">
          <h3 class="mt-3">Project Two</h3>
          <p>My school's webpage using iframe, video & audio.</p>
        </div>

      </div>

      <!-- CONTROLS -->
      <button class="carousel-control-prev" type="button" data-bs-target="#projectSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#projectSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
